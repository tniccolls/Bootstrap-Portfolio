<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Bootstrap Profile</title>
  </head>
  <body>
    <!-- navbar -->
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a
          class="navbar-brand"
          target="_blank"
          href="https://www.linkedin.com/in/tyler-niccolls-3a647b172/"
        >
          <button type="button" class="btn btn-primary">Tyler Niccolls</button>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse d-flex flex-row-reverse bd-highlight"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- Content -->
    <div class="jumbotron">
      <h1 class="display-4">Portfolio</h1>
      <hr class="my-4" />
      <div class="card-columns">
        <div style="cursor:pointer;" class="card bg-dark text-white p_card">
          <img class="card-img" src="./assets/pyschic.jpg" alt="Card image" />
          <div class="card-img-overlay">
            <a href="https://tniccolls.github.io/Psychic-Game/" target="_blank">
              <h5 class="card-title">Psychic</h5>
            </a>
          </div>
        </div>

        <div style="cursor:pointer;" class="card bg-dark text-white p_card">
          <img class="card-img" src="./assets/crystal.jpg" alt="Card image" />

          <div class="card-img-overlay">
            <a href="https://tniccolls.github.io/unit-4-game/" target="_blank">
              <h5 class="card-title">Crystal Collector</h5>
            </a>
          </div>
        </div>
        <!--  -->
        <div style="cursor:pointer;" class="card bg-dark text-white p_card">
          <img class="card-img" src="./assets/marvel.jpg" alt="Card image" />
          <div class="card-img-overlay">
            <a href="https://tniccolls.github.io/TriviaGame/" target="_blank">
              <h5 class="card-title">Marvel Trivia</h5>
            </a>
          </div>
        </div>

        <div
          style="cursor:pointer;"
          class="card bg-dark text-white p_card"
        >
          <img class="card-img" src="./assets/Thor2.jpg" alt="Card image" />
          <div class="card-img-overlay">
            <a
              href="https://tniccolls.github.io/Giphy-Selector/"
              target="_blank"
            >
              <h5 class="card-title">Giphy Selector</h5>
            </a>
          </div>
        </div>

        <div class="card bg-dark text-white p_card">
          <img class="card-img" src="./assets/lotr.jpg" alt="Card image" />
          <div class="card-img-overlay">
            <h5 class="card-title">Lord of the Rings Word Guess</h5>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
